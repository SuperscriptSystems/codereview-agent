# LLM provider and models to use
llm:
  provider: 'openrouter'
  base_url: 'https://openrouter.ai/api/v1'

  models:
    context_builder: 'google/gemini-flash-1.5'
    reviewer: 'google/gemini-1.5-pro'

# --- Context building settings ---
max_context_iterations: 3
max_context_files: 25

# --- File filtering settings ---
filtering:
  ignored_extensions:
    - '.dll'
    - '.so'
    - '.exe'
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.gif'
    - '.svg'
    - '.min.js'
    - '.lock'
    - '.zip'
    - '.o'
    - '.a'
    - '.obj'
    - '.lib'
    - '.pdb'

  ignored_paths:
    - 'node_modules'
    - 'venv'
    - '.venv'
    - '.git'
    - '__pycache__'
    - 'dist'
    - 'build'
    - 'target'
    - '.next'
    - '.pytest_cache'

# --- Reviewer settings ---
# Default focus areas if not specified in CLI.
# If omitted, defaults to "LogicError" only.
review_focus:
  - 'Security'
  - 'Performance'
  - 'LogicError'
  - 'CodeStyle'

# Custom rules for the reviewer agent.
review_rules:
  - 'Pay close attention to potential race conditions in async code.'
  - 'All public functions must have a docstring.'
  - 'Avoid using magic numbers; define them as constants.'
