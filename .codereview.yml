llm:
  provider: 'openai'
  models:
    context_builder:
      name: 'gpt-4o'
      context_window: 128000
    reviewer:
      name: 'gpt-4o'
      context_window: 128000

max_context_iterations: 3
max_context_files: 25

filtering:
  ignored_extensions:
    - '.dll'
    - '.so'
    - '.exe'
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.gif'
    - '.svg'
    - '.min.js'
    - '.lock'
    - '.zip'
    - '.o'
    - '.a'
    - '.obj'
    - '.lib'
    - '.pdb'

  ignored_paths:
    - 'node_modules'
    - 'venv'
    - '.venv'
    - '.git'
    - '__pycache__'
    - 'dist'
    - 'build'
    - 'target'
    - '.next'
    - '.pytest_cache'

review_rules:
  - 'Pay close attention to potential race conditions in async code.'
  - 'All public functions must have a docstring.'
  - 'Avoid using magic numbers; define them as constants.'
